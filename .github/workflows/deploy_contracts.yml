name: Deploy contracts to Polygon Mumbai

on:
  workflow_dispatch:
  push:
    tags:
      - 'deploy-*'

jobs:
  deploy-mumbai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      - name: Deploy to Mumbai
        working-directory: ./contracts
        env:
          POLYGON_MUMBAI_RPC: ${{ secrets.POLYGON_MUMBAI_RPC }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          npx hardhat run scripts/deploy_testnet.js --network mumbai
      - name: Upload deployed address artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployed-address
          path: contracts/deployed/address.json
